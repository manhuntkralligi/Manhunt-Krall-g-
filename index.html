<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Manhunt Krallığı</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

  html, body {
    margin: 0; padding: 0; height: 100%;
    font-family: 'Press Start 2P', cursive;
    overflow: hidden;
  }

  body {
    background: url('https://i.pinimg.com/originals/6a/c6/89/6ac68907ca53538bc56a0eeb497a2d97.jpg') no-repeat center center fixed;
    background-size: cover;
    position: relative;
    color: #0f0;
  }

  header {
    position: fixed;
    top: 0; right: 0;
    padding: 20px;
    display: flex;
    gap: 15px;
    z-index: 10;
  }

  header button {
    background: rgba(0, 100, 0, 0.7);
    border: 2px solid #0f0;
    border-radius: 8px;
    padding: 10px 18px;
    color: #0f0;
    font-weight: 700;
    cursor: pointer;
    transition: background 0.3s, color 0.3s;
    font-family: 'Press Start 2P', cursive;
    text-shadow: 0 0 5px #0f0;
  }

  header button:hover {
    background: #00ff00;
    color: #003300;
  }

  main {
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  main img {
    max-height: 80vh;
    max-width: 60vw;
    user-select: none;
    pointer-events: none;
    filter: drop-shadow(0 0 10px #0f0);
  }
</style>
</head>
<body>

<header>
  <button id="applyBtn">Yetkili Başvuru</button>
  <button id="showRegister">Kayıt Ol</button>
  <button id="showLogin">Giriş Yap</button>
</header>

<main>
  <img src="https://static.wikia.nocookie.net/minecraft_gamepedia/images/9/9a/Alex_skin.png" alt="Minecraft Yakışıklı Karakter" />
</main>

<script>
  // Butonlara tıklama eventleri buraya eklenebilir
  document.getElementById('applyBtn').addEventListener('click', () => alert('Yetkili başvuru butonuna tıklandı'));
  document.getElementById('showRegister').addEventListener('click', () => alert('Kayıt ol butonuna tıklandı'));
  document.getElementById('showLogin').addEventListener('click', () => alert('Giriş yap butonuna tıklandı'));
</script>

</body>
</html>
