<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Manhunt Krallığı</title>
<style>
  body, html {
    margin: 0; padding: 0; height: 100%;
    overflow-x: hidden;
    background: url('https://i.pinimg.com/originals/16/d6/c5/16d6c5d5a82ac3cd0b226ee1772d607a.jpg') no-repeat center center fixed;
    background-size: cover;
    filter: brightness(0.7);
    font-family: 'Arial', sans-serif;
    color: #fff;
  }

  header {
    position: fixed;
    top: 0; left: 0; right: 0;
    height: 40px;
    background: rgba(0,0,0,0.35);
    display: flex;
    align-items: center;
    padding: 0 20px;
    box-sizing: border-box;
    z-index: 100;
    opacity: 0;
    transform: translateY(30px);
    animation: slideUp 1s forwards;
  }

  @keyframes slideUp {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .left, .center, .right {
    display: flex;
    align-items: center;
  }

  .left {
    flex: 1;
    gap: 15px;
  }
  .center {
    flex: 1;
    justify-content: center;
    font-size: 18px;
    font-weight: 700;
    cursor: pointer;
    user-select: none;
    letter-spacing: 2px;
    color: #00ff00;
    text-shadow: 0 0 6px #0f0;
  }
  .right {
    flex: 1;
    justify-content: flex-end;
    gap: 15px;
  }

  header button {
    background: transparent;
    border: 1.8px solid #00ff00;
    border-radius: 12px;
    color: #00ff00;
    font-size: 12px;
    cursor: pointer;
    padding: 5px 16px;
    transition: background 0.3s ease, color 0.3s ease;
    font-weight: 600;
  }
  header button:hover {
    background: #00ff00;
    color: #003300;
  }

  .character-container, .ip-container {
    height: calc(100vh - 40px);
    display: none;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    color: #00ff00;
    font-weight: 700;
    font-size: 20px;
    text-shadow: 0 0 8px #0f0;
    animation: slideUp 1s forwards;
    animation-delay: 0.8s;
  }

  .character-container img {
    max-height: 70vh;
    max-width: 40vw;
    object-fit: contain;
    filter: drop-shadow(0 0 12px #00ff00);
    margin-bottom: 15px;
  }

  @media (max-width: 600px) {
    header {
      height: 50px;
      padding: 0 10px;
    }
    header button {
      font-size: 11px;
      padding: 7px 12px;
    }
    .character-container img {
      max-height: 50vh;
      max-width: 70vw;
    }
    .center {
      font-size: 16px;
    }
  }
</style>
</head>
<body>

<header>
  <div class="left">
    <button id="applyBtn">Yetkili Başvuru</button>
    <button id="supportBtn">Destek</button>
  </div>
  <div class="center" id="homeBtn">Ana Sayfa</div>
  <div class="right">
    <button id="registerBtn">Kayıt Ol</button>
    <button id="loginBtn">Giriş Yap</button>
  </div>
</header>

<div class="character-container" id="charContainer">
  <img src="https://static.wikia.nocookie.net/minecraft_gamepedia/images/5/55/Steve.png" alt="Minecraft Karakter" />
</div>

<div class="ip-container" id="ipContainer">
  <p>ManhuntKrallığı IP: <strong>manhuntkralligi.aternos.me:34311</strong></p>
</div>

<script>
  const applyBtn = document.getElementById('applyBtn');
  const supportBtn = document.getElementById('supportBtn');
  const homeBtn = document.getElementById('homeBtn');
  const registerBtn = document.getElementById('registerBtn');
  const loginBtn = document.getElementById('loginBtn');
  const charContainer = document.getElementById('charContainer');
  const ipContainer = document.getElementById('ipContainer');

  // Tüm butonlar için aktif değil uyarısı (kayıt, giriş, başvuru)
  applyBtn.addEventListener('click', () => {
    alert('Yetkili Başvuru henüz aktif değil!');
  });
  registerBtn.addEventListener('click', () => {
    alert('Kayıt Ol henüz aktif değil!');
  });
  loginBtn.addEventListener('click', () => {
    alert('Giriş Yap henüz aktif değil!');
  });

  // Destek butonu mail alerti
  supportBtn.addEventListener('click', () => {
    alert('Şikayetinizi bildirmek için lütfen manhuntkralligi@gmail.com adresine mail atınız.');
  });

  // Ana Sayfa tıklanınca karakter ve IP göster
  homeBtn.addEventListener('click', () => {
    charContainer.style.display = 'flex';
    ipContainer.style.display = 'flex';
  });

  // Sayfa yüklendiğinde karakter ve IP gizli
  window.addEventListener('load', () => {
    charContainer.style.display = 'none';
    ipContainer.style.display = 'none';
  });
</script>

</body>
</html>
