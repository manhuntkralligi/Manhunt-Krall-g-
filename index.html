<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Manhunt Krallığı</title>
<style>
  /* Arka plan */
  body, html {
    margin: 0; padding: 0; height: 100%;
    overflow-x: hidden;
    background: url('https://i.pinimg.com/originals/16/d6/c5/16d6c5d5a82ac3cd0b226ee1772d607a.jpg') no-repeat center center fixed;
    background-size: cover;
    filter: brightness(0.7);
    font-family: 'Arial', sans-serif;
    color: #fff;
  }

  /* Üst bar */
  header {
    position: fixed;
    top: 0; left: 0; right: 0;
    height: 30px; /* daha ince */
    background: rgba(0,0,0,0.3);
    display: flex;
    justify-content: flex-end;
    align-items: center;
    padding: 0 15px;
    box-sizing: border-box;
    gap: 12px;
    font-weight: 600;
    z-index: 100;
    opacity: 0;
    transform: translateY(30px);
    animation: slideUp 1s forwards;
    animation-delay: 0.3s;
  }

  header button {
    background: transparent;
    border: 1px solid #00ff00;
    border-radius: 12px;
    color: #00ff00;
    font-size: 11px;
    cursor: pointer;
    padding: 3px 12px;
    transition: background 0.3s ease, color 0.3s ease;
  }

  header button:hover {
    background: #00ff00;
    color: #003300;
  }

  /* Ortadaki karakter container */
  .character-container {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    transform: translateY(30px);
    animation: slideUp 1s forwards;
    animation-delay: 0.8s;
  }

  .character-container img {
    max-height: 70vh;
    max-width: 40vw;
    object-fit: contain;
    filter: drop-shadow(0 0 8px #00ff00);
  }

  /* Animasyon */
  @keyframes slideUp {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* Responsive */
  @media (max-width: 600px) {
    header {
      justify-content: center;
      gap: 8px;
      height: 40px;
    }
    header button {
      font-size: 10px;
      padding: 5px 10px;
    }
    .character-container img {
      max-height: 50vh;
      max-width: 70vw;
    }
  }
</style>
</head>
<body>

<header>
  <button onclick="alert('Yetkili Başvuru henüz aktif değil!')">Yetkili Başvuru</button>
  <button onclick="alert('Kayıt Ol henüz aktif değil!')">Kayıt Ol</button>
  <button onclick="alert('Giriş Yap henüz aktif değil!')">Giriş Yap</button>
</header>

<div class="character-container">
  <img src="https://static.wikia.nocookie.net/minecraft_gamepedia/images/5/55/Steve.png" alt="Minecraft Karakter" />
</div>

</body>
</html>
